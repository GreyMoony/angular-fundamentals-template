<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registration-form">
    <div class="registration-form">
      <div>
        <div class="form__control">
          <label for="name">Name</label>
          <!--Use the name `name` for the form control.-->
          <input type="text" id="name" placeholder="Input text" formControlName="name" />
          <span
            *ngIf="(registrationForm.get('name')?.touched || formSubmitted) && registrationForm.get('name')?.hasError('required')"
            class="text-danger">
            Name is required.
          </span>
          <span
            *ngIf="(registrationForm.get('name')?.touched || formSubmitted) && registrationForm.get('name')?.hasError('minlength')"
            class="text-danger">
            Name must be at least 6 characters.
          </span>
        </div>
        <div class="form__control">
          <!--Use the name `email` for the form control.-->
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Input text" formControlName="email" />
          <span
            *ngIf="(registrationForm.get('email')?.touched || formSubmitted) && registrationForm.get('email')?.hasError('required')"
            class="text-danger">
            Email is required.
          </span>
          <span
            *ngIf="(registrationForm.get('email')?.touched || formSubmitted) && registrationForm.get('email')?.hasError('invalidEmail')"
            class="text-danger">
            Email is invalid.
          </span>
        </div>
        <div class="form__control">
          <!--Use the name `password` for the form control.-->
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Input text" formControlName="password" />
          <span
            *ngIf="(registrationForm.get('password')?.touched || formSubmitted) && registrationForm.get('password')?.hasError('required')"
            id="passwordErrorMessage" class="text-danger">Password is required.</span>
        </div>
      </div>
      <div class="form__action">
        <app-button>LOGIN</app-button>
      </div>
      <div class="form__text">
        If you have an account you may <a routerLink="/login"><strong>Login</strong></a>
      </div>
    </div>
  </form>
</div>
