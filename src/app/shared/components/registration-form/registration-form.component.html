<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registration-form">
    <div class="registration-form">
      <div>
        <div class="form__control">
          <label for="name">Name</label>
          <!--Use the name `name` for the form control.-->
          <input type="text" id="name" placeholder="Input text" formControlName="name" />
          <span id="nameErrorMessage"
            *ngIf="(registrationForm.get('name')?.touched || formSubmitted) && registrationForm.get('name')?.invalid"
            class="text-danger">
            <ng-container *ngIf="registrationForm.get('name')?.hasError('required')">
              Name is required.
            </ng-container>
            <ng-container *ngIf="registrationForm.get('name')?.hasError('minlength')">
              Name must be at least 6 characters.
            </ng-container>
          </span>
        </div>
        <div class="form__control">
          <!--Use the name `email` for the form control.-->
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Input text" formControlName="email" emailValidator />
          <span id="emailErrorMessage"
            *ngIf="(registrationForm.get('email')?.touched || formSubmitted) && registrationForm.get('email')?.invalid"
            class="text-danger">
            <ng-container *ngIf="registrationForm.get('email')?.hasError('required')">
              Email is required.
            </ng-container>
            <ng-container *ngIf="registrationForm.get('email')?.hasError('invalidEmail')">
              Email is invalid.
            </ng-container>
          </span>
        </div>
        <div class="form__control">
          <!--Use the name `password` for the form control.-->
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Input text" formControlName="password" />
          <span
            *ngIf="(registrationForm.get('password')?.touched || formSubmitted) && registrationForm.get('password')?.hasError('required')"
            id="passwordErrorMessage" class="text-danger">Password is required.</span>
        </div>
      </div>
      <div class="form__action">
        <app-button>LOGIN</app-button>
      </div>
      <div class="form__text">
        If you have an account you may <a routerLink="/login"><strong>Login</strong></a>
      </div>
    </div>
  </form>
</div>
